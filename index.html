<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer - By Yeabsira Yibeltal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="info-panel" class="info-panel">
        <h2>Product Information</h2>
        <div id="part-details" class="part-details">
            <p id="part-name">Click on a part to see details</p>
            <div id="part-description" class="part-description"></div>
        </div>
    </div>
    <div class="author-credit">Created by Yeabsira Yibeltal</div>
    <canvas id="product-viewer"></canvas>
    <script type="module" src="js/main.js"></script>
</body>
</html>
